<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #load {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            display: block;
            background: white;
            z-index: 99;
            text-align: center;
        }
        #load > img {
            position: absolute;
            width: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="load">
        <img src="icon.png">
    </div>
    <script>
        const loading_page = document.getElementById("load");
        let keyframes = [
            {opacity: 1},
            {opacity: 0}];
        let options1 = {
            duration: 300,
            fill: "forwards"
          };
        window.onload = function(){
          loading_page.animate(keyframes1, options1);
        }
      </script>
</body>
</html>
