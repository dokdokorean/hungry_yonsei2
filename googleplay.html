<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #F5EFDA; /* 배경색 적용 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */

            width: 70%;
            max-width: 600px; /* 너무 커지지 않도록 최대 너비 설정 */
        }
    </style>
</head>

    <img src="please.png" alt="Centered Image" class="center-image">
